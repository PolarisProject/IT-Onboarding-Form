	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width">
	<style>
		/* Extend bootstrap's built in class */
		.help-block-label {
			font-weight: bold;
		}

		/*==========  Bootstrap 3 Media Queries: Mobile First Method  ==========*/
		/* Custom, iPhone Retina */

		/* Extra Small Devices, Phones */
		@media only screen and (min-width : 480px) {

		/* Small Devices, Tablets */
		@media only screen and (min-width : 768px) {

		}

		/* Medium Devices, Desktops */
		@media only screen and (min-width : 992px) {

			/* Add padding when viewed on large screens */
			.container-fluid {
				margin: auto;
				padding: 25px;
				padding-left: 5%;
				padding-right: 5%;
			}

			/* Remove padding from money boxes */
			.money-inputs {
				padding-right:0;
				padding-left:0;
			}
			.money-inputs-left {
				padding-right:0;
			}
			.money-inputs-right {
				padding-left:0;
			}
		}

		/* Large Devices, Wide Screens */
		@media only screen and (min-width : 1200px) {

</head>
<div class="container-fluid">

	<div class="panel panel-default">
		<div class="panel-heading">
		<h1 class="panel-title"><strong>TechOps On-Boarding Form</strong></h1>
		</div>
		<div class="panel-body">


			<form name="template" class="form-horizontal">

				<!-- Left Column -->
				<div class="col-md-6">

					<div class="form-group">
						<label class="col-md-3 control-label">Element1 Has a Long Label</label>
						<div class="col-md-9">
							<select name="element1" id="element1" class="form-control" type="text">
								<option value="item1">Item 1</option>
								<option value="item2">Item 2</option>
								<option value="item3">Item 3</option>
							</select>
							<span class="help-block">Select an option</span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 control-label">Date</label>
						<div class="col-md-4">
							<div class="input-group">
								<input name="date" type="text" class="form-control">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
							<span class="help-block">Select a valid date</span>
						</div>

					</div>

					<div class="form-group">
						<label class="col-md-3 control-label">Element2</label>
						<div class="col-md-9 has-feedback">
							<input name="element2" class="form-control" type="text" />
							<span class="glyphicon glyphicon-remove form-control-feedback"></span>
							<span class="help-block">
								Click <span class="glyphicon glyphicon-remove"></span> to clear contents.
							</span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 control-label">Element3</label>
						<div class="col-md-9">
							<input name="element3" class="form-control" type="text" />
						</div>
					</div>
					<!-- Monies -->
					<div class="form-group">
						<label class="col-md-3 control-label">Money Collected</label>
						<div class="col-sm-3 money-inputs-left">
							<div class="input-group">
								<div class="input-group-addon">$</div>
								<input name="element4a" id="element4a" class="form-control" type="number" />
							</div>
							<span class="help-block help-block-label">First</span>
						</div>
						<div class="col-sm-3 money-inputs">
							<div class="input-group">
								<div class="input-group-addon">$</div>
								<input name="element4b" class="form-control" type="number" />
							</div>
							<span class="help-block help-block-label">Second</span>
						</div>
						<div class="col-sm-3 money-inputs-right">
							<div class="input-group">
								<div class="input-group-addon">$</div>
								<input name="element4c" class="form-control" type="number" />
							</div>
							<span class="help-block help-block-label">Third</span>
						</div>
					</div>

				</div>

				<!-- Right Column -->
				<div class="col-md-6">

					<div class="form-group">
						<label class="col-md-3 control-label">Element5</label>
						<div class="col-md-9">
							<input name="element5" class="form-control input-lg" type="text" />
							<span class="help-block">Large size input box</span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 control-label">Element6</label>
						<div class="col-md-9">
							<input name="element6" class="form-control input-sm" type="text" />
							<span class="help-block">Small size input box</span>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-3 control-label">Element7 Has a Long Label</label>
						<div class="col-md-9">
							<textarea name="element7" class="form-control input-lg" rows="3"></textarea>
						</div>

					</div>

					<div class="form-group">
						<label for="submit"></label>
						<button id="submit" name="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
