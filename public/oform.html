		<h1 class="panel-title"><strong>TechOps On-Boarding Form</strong></h1>
		</div>
		<div class="panel-body">
			<form id="frm1" name="frm1" action="" method="GET">
				<div class="form-group">
					<label for="InputEmail1">Desired Email Address</label>
					<input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
				</div>
				<div class="form-group">
      				        <label for="exampleSelect1">Example select</label>
					<select class="form-control" id="lb" name="lb" ></select>
				</div>
			</form>
			<script>
var client = new XMLHttpRequest();
        client.open('GET', '../AllGroupsForUpload.txt');
        client.onreadystatechange = function() {
                t = client.response 
                t = t.split('\n');
                var listbox;
		console.log(t.length);
                for(i=0;i<t.length-1;i++){
                        listbox +='<option value="'+i+'">'+t[i]+'</option>';
                }
                document.getElementById('lb').innerHTML=listbox;
        }
        client.send();
			</script>
		</div>
	</div>
